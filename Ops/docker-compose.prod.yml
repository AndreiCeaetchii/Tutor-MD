networks:
  app:
    name: tutor-prod

services:
  db:
    image: postgres:16-alpine
    container_name: tutor-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - POSTGRES_DB=${POSTGRES_DB:-Tutor}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: tutor-redis
    volumes:
      - redis_data:/data
    networks:
      - app

  backend:
    image: ${IMAGE_BACKEND}
    container_name: tutor-api
    depends_on:
      - db
      - redis
    environment:
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080

      # Database & Redis
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-Tutor};Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-admin}
      - ConnectionStrings__Redis=redis:6379,abortConnect=false,connectTimeout=30000

      # JWT Configuration
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}

      # SendGrid
      - SendGrid__ApiKey=${SENDGRID_API_KEY}

      # Google OAuth
      - OAuth__Google__ClientId=${GOOGLE_CLIENT_ID}
      - OAuth__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}

      # Cloudinary
      - CloudinarySettings__CloudName=${CLOUDINARY_CLOUD_NAME}
      - CloudinarySettings__ApiKey=${CLOUDINARY_API_KEY}
      - CloudinarySettings__ApiSecret=${CLOUDINARY_API_SECRET}

      # Frontend URL
      - FrontendUrl=${FRONTEND_URL}

      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,https://localhost:5173}
      - CORS_POLICY_NAME=${CORS_POLICY_NAME:-AllowFrontend}
    ports:
      - "8080:8080"
    networks:
      - app

  frontend:
    image: ${IMAGE_FRONTEND}
    container_name: tutor-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    networks:
      - app

volumes:
  db_data:
  redis_data:
