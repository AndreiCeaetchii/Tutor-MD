server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Content Security Policy - Enhanced for security
    # Note: Google Sign-In (accounts.google.com, www.gstatic.com) are required but have known JSONP/Angular bypass risks
    # This is a documented limitation of using Google's authentication services
    # We've removed 'unsafe-inline', 'unsafe-eval', and unused CDNs to minimize attack surface
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com; img-src 'self' data: https://flagcdn.com https://res.cloudinary.com https://lottie.host blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.tutormd.online https://accounts.google.com https://www.googleapis.com https://oauth2.googleapis.com https://lottie.host https://res.cloudinary.com https://api.cloudinary.com; frame-src 'self' https://accounts.google.com; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests;" always;
    
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server_tokens off;

    # Optional: proxy examples if you later want to proxy via nginx
    # location /api/ {
    #     proxy_pass http://backend:8080/api/;
    # }
}
