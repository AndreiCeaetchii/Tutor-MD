server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Content Security Policy - Strict security configuration
    # Known limitations: Google Sign-In requires accounts.google.com and www.gstatic.com
    # These domains have JSONP/Angular bypass risks but are necessary for OAuth functionality
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com; img-src 'self' data: https://flagcdn.com https://res.cloudinary.com https://lottie.host blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.tutormd.online https://accounts.google.com https://www.googleapis.com https://oauth2.googleapis.com https://lottie.host https://res.cloudinary.com https://api.cloudinary.com; frame-src 'self' https://accounts.google.com; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests;" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    # HTTP Strict Transport Security with preload
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    server_tokens off;

    # Optional: proxy examples if you later want to proxy via nginx
    # location /api/ {
    #     proxy_pass http://backend:8080/api/;
    # }
}
